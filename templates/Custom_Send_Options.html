<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Wave : Custom MSO </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/LiquidSession/fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/LiquidSession/css/style.css')}}">
</head>
<body>

    <div class="main">

        <h1> Wave - Custom MSO </h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">  Wave Dispatch Settings </h2>
                    <div class="form-radio">

                        <input type="radio"  value="newbie" id="newbie" checked="checked"  />
                        <label for="newbie"><a href="{{url_for('Dispatch')}}"> Custom  </a> </label>

                        <input type="radio" value="average" id="average"  />
                        <label for="average"><a href="{{url_for('GroupSend' , UniqueID = Session_Profile )}}"> Group  </a> </label>

                        <input type="radio"  value="master" id="master" />
                        <label for="master"><a href="{{url_for('Reply' , UniqueID = Session_Profile )}}"> Single  </a> </label>
                    </div>






                   <div class="form-textbox">
                     <label for="name" hidden> Dispatch ID</label>
                        <input type="text" name="DID" id="name" value="{{Generate_Secure_Token()}}" hidden/>

                    </div>
                    <div class="form-textbox">

                        <select type="select" name="DispatchPlatform" id="name" >
   <option selected> &nbsp &nbsp Configure Dispatch Platform  </option>
   <option value="All"> All </option>
                            </select>
                    </div>
                    <div class="form-textbox">
                     <label for="name" hidden> Owner ID</label>
                        <input type="text" name="Author" id="name" value="{{Session_Profile}}" hidden/>

                    </div>


                             <div class="form-textbox">

                        <select type="select" name="Department" id="name" >
   <option selected> &nbsp &nbsp Configure Target Department </option>
   <option value="All"> All </option>
                            </select>
                    </div>
                      <div class="form-textbox">

                        <select type="select" name="Course" id="name" >
   <option selected> &nbsp &nbsp Configure Target Course  </option>
   <option value="All"> All </option>
                            </select>
                    </div>
                    <div class="form-textbox">

                      <select type="select" name="Certification" id="name" >
 <option selected> &nbsp &nbsp Configure Certification  </option>
 <option value="All"> All </option>
                          </select>
                  </div>
      <div class="form-textbox">
                     <label for="name"> Year / Module </label>
                        <input type="number" name="Semester" id="name" max="5" />

                    </div>

                     <div class="form-textbox">

                        <select type="select" name="Criteria" id="name" >
   <option selected> &nbsp &nbsp Group Criteria  </option>
   <option value="All"> All </option>
                            </select>

<div class="form-textbox">

                        <select type="select" name="Attached" id="name" >
   <option selected> &nbsp &nbsp Attach Files   </option>
   <option value="All"> All </option>
                            </select>
                    </div>

                    <div class="form-textbox">
                        <label for="text"> Create Your Message Here </label>
                        <textarea name="Message" id="textarea" >


                            </textarea>
                    </div>

                    </br>
                    <div class="form-group">
                        </br>
                        </br>

                      </br>
                      </br>

                        <input type="checkbox"  id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span> Execute ping backs for unreachable network(s)  <a href="#" class="term-service"> Know More </a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit"  id="submit" class="submit" value="Execute" />
                    </div>
                </form>

                <p class="loginhere">
                    Cant Figure Out Whats Best For You ?<a href="#" class="loginhere-link"> Infomercial
                 </a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{{url_for('static', filename='assets/LiquidSession/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/LiquidSession/js/main.js')}}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
