<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='assets/LinkDisplay/fonts/icomoon/style.css')}}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static' ,filename='assets/LinkDisplay/css/bootstrap.min.css')}}">

    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static' ,filename='assets/LinkDisplay/css/style.css')}}">

    <title> Wave - Upload Link </title>
  </head>
  <body>

<form  action="{{url_for('CreateUpload')}}" method="post" enctype="multipart/form-data" >
  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3> Fire Your Upload Link Today ! </h3>

              <div class="row">
                       <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label"> Upload ID </label>
                  <input type="text" class="form-control" name="LinkID" id="text"  value="{{Generate_Secure_Token()}}" required>
                </div>
               <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label"> Link Name </label>
                  <input type="text" class="form-control" name="LinkName" id="text"  placeholder="Tag Your Link With A Unique String " required>
                </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label"> Configure Target Certification </label>
                  <select type="text" class="form-control" name="Certification" id="name" >
                      <option> Certification Not Configured  </option>
                          <option value="all">
                       All
                   </option>
                      </select>
                </div>
                     <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label"> Configure Target Course  </label>
                  <select type="text" class="form-control" name="Course" id="name" required >
                      <option> No Course Selected</option>
                   <option value="all">
                       All
                   </option>
                      </select>
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label"> Semester</label>
                  <input type="number" class="form-control" name="Semester" id="text"  placeholder=" For What Module / Year ? " required>
                </div>
              </div>

              <div class="row">
                        <div class="col-md-12 form-group mb-6">
                  <label for="" class="col-form-label"> Link Expiry </label>
                  <input type="Date" class="form-control" name="Expiry" id="Date" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label"> Biography *</label>
                  <textarea class="form-control" name="Description" id="message" cols="30" rows="4"  placeholder=" Uniquely Describe Your Upload Link "></textarea>
                </div>
              </div>

                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label"> Link Admin </label>
                  <input type="text" class="form-control" name="LinkAdmin" id="text" value="{{Session_Profile}}" required>
                </div>




  <button type="submit" class="btn btn-primary rounded-0 py-2 px-4"> Execute </button>
            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
            Success :  Your Upload Link Was Successfully Created !
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</form>


    <script src="{{url_for('static',filename='assets/LinkDisplay/js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/LinkDisplay/js/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/LinkDisplay/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/LinkDisplay/js/jquery.validate.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/LinkDisplay/js/main.js')}}"></script>

  </body>
</html>
